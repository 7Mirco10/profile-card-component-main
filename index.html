<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="card">
    <section class="card-main">
      <img class="card-main__background" src="images/bg-pattern-card.svg" alt="">
      <img class="card-main__img" src="images/image-victor.jpg" alt="">
      <p class="card-main__headline">Victor Crest 26</p>
      London
    </section>
    <hr class="card-main__hr">
    <section class="card-bottom">
      80K
      Followers
      803K
      Likes
      1.4K
      Photos
    </section>
  </main>
</body>

</html>
